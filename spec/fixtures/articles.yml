  title: 'Rupee down to 6-week low of 60.45 against dollar'
  content: 'The benchmark BSE Sensex fell 45.82 points, or 0.17 per cent, to 25,515.34 in early trade. The rupee weakened by 27 paise to trade at six-week low of 60.45 against the US dollar in early trade on Friday at the Interbank Foreign Exchange market on high demand for the American currency from importers.Forex dealers said increased demand for the US currency from importers and rising global crude prices put pressure on the rupee, but the dollarâ€™s weakness against other currencies overseas capped the losses.On Thursday, the rupee declined by six paise to close at one-week low of 60.18 against the US currency following demand for dollars in view of defence-related payments and importers.'